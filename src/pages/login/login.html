<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="recaptcha-container"></div>
  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input type="text" [(ngModel)]="user.phoneNumber"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="signIn(phoneNumber)" full round>Login</button><br>
  <button ion-button color="light" (click)="car()" full round>Add Car Wash</button><br>
  <button ion-button color="light" (click)="register()" full round>Register</button>

</ion-content>
