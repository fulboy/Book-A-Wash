<ion-header>

  <ion-navbar>
    <ion-title>Carwashes</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

<ion-item>
  <ion-label floating>Car Wash Name</ion-label>
  <ion-input [(ngModel)]="carwash.carwashName"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Car Wash Address</ion-label>
  <ion-input [(ngModel)]="carwash.Address"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Car Wash contact no</ion-label>
  <ion-input [(ngModel)]="carwash.TelNo"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Car Province</ion-label>
  <ion-input [(ngModel)]="carwash.Province"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Car City</ion-label>
  <ion-input [(ngModel)]="carwash.City"></ion-input>
</ion-item>



  <button ion-button clear full round (click)="createCarwash()">Create Profile</button>
</ion-content>
