<ion-header>

  <ion-navbar>
    <ion-title>Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h6>Please verify your car details and select wash type</h6>

  <ion-item>
      <ion-label floating>Car Make</ion-label>
      <ion-input value="{{(userProfile | async)?.car}}"></ion-input>
  </ion-item>
    
  <ion-item>
      <ion-label floating>Car Registration Number</ion-label>
      <ion-input value="{{(userProfile | async)?.carRegNum}}"></ion-input>
  </ion-item>
  <ion-list>
      <ion-item>
        <ion-label floating>Car Type</ion-label>
        <ion-select>
          <ion-option value="Hatch back">Hatch back</ion-option>
          <ion-option value="Sedan">Sedan</ion-option>
          <ion-option value="Bakkie">Bakkie</ion-option>
          <ion-option value="4x4">4x4</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>
  <ion-list>
        <ion-item>
          <ion-label>Wash Type</ion-label>
          <ion-select>
            <ion-option value="Standard Wash">Standard Wash</ion-option>
            <ion-option value="Full house wash">Full house wash</ion-option>
            <ion-option value="Wash and polish">Wash and polish</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
    <ion-label>Price: R100</ion-label>
    <button ion-button (click)="createBooking()" full round>Book</button><br>
    <!--save/update profile database-->
</ion-content>
